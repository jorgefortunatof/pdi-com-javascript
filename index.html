<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>PDI Com JS</title>
</head>

<body>
    <header>
        <span>RGB:</span> 
				<div id="rgb-color-picker"></div>

				<span id="r">R: <span></span> </span>
				<span id="g">G: <span></span> </span>
				<span id="b">B: <span></span> </span>
    </header>


    <main>
        <aside>
						<header>
							<label for="image1">
								Imagem 1:
							</label>
							<input id="image1" type="file" accept="image/*"/>

							<label for="image2">
								Imagem 2:
							</label>
							<input id="image2" type="file" accept="image/*" />
						</header>

            <li>
							<h1>TONS DE CINZA</h1>
							<div>
								<label for="r%">R%:</label>
								<input value="0" id="r%" type="text" />
								
								<label for="g%">G%:</label>
								<input value="0" id="g%" type="text" />
								
								<label for="b%">B%:</label>
								<input value="0" id="b%" type="text" />

								<label for="grayscale-type">
									<input id="grayscale-type" type="checkbox" />
									MÃ©dia ponderada
								</label>
								
								<button class="button" id="grayscale">Escala de cinza</button>
							</div>
            </li>

						<li>
							<h1>NEGATIVA</h1>
							<div>
								<button class="button" id="negative">Negativa</button>
							</div>
						</li>
        </aside>
    
        <section>
					<div class="canvas-box">
            <canvas id="frame1"></canvas>
					</div>

					<div class="canvas-box">
						<canvas id="frame3"></canvas>
					</div>
						<!-- <canvas id="frame3"></canvas> -->
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
